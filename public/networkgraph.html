<script>

console.log(nodes)

var width = 960,
    height = 500,
    centered;

var fill = d3.scale.category10();



//var nodes = d3.range(1000).map(function(i) {
//  return {index: i, group: (i%20)};
//});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .on("tick", tick)
    .start();

function zoom(d) {        
  svg.attr("transform",
      "translate(" + d3.event.translate + ")"+ " scale(" + d3.event.scale + ")");
}

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(d3.behavior.zoom().on("zoom", function () {
    svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
  }))
    .append("g");


var node = svg.selectAll(".node")
    .data(nodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 8)
    .style("fill", function(d) { return fill(d.clust); })
    .style("stroke", function(d) { return d3.rgb(fill(d.clust)).darker(2); })
    //.call(force.drag) // This makes the node draggable
    //.on("zoom", zoomed)
    .attr("cursor", "pointer");

function zoomed() {
  svg.attr("transform", d3.event.transform);
}

svg.style("opacity", 1e-6)
  .transition()
    .duration(1000)
    .style("opacity", 1);

function tick(e) {
  var maxx = 0, maxy = 0;
  // Push different nodes in different directions for clustering.
  var k = 10 * e.alpha;
  nodes.forEach(function(o, i) {
      o.x += Math.floor(o.group % 5) * k;
      o.y += Math.floor(o.group / 5) * k;
      
      maxx = Math.max(maxx, o.x);
      maxy = Math.max(maxy, o.y);
      
      //o.y += 
      //o.y += o.group * e.alpha * 4;
    // o.y += (group) ? k : -k;
    // o.x += (i / 4) ? k : -k;
    
  });

   /* if (maxx > width || maxy > height) {

        dx = (w/2.0/zs) - d.x;
        dy = (h/2.0/zs) - d.y;
        zoom.translate([dx, dy]);
        zoom.scale(zs);
    }
  */

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}
